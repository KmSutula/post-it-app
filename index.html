<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Post It & Close It</title>
  </head>
  <body>
    <h1 id="post-it">Post it</h1>
    <h1 id="close-it">& Close it</h1>

    <h2>
      We save your stuff in local storage, so just come back when you complete a
      task!
    </h2>
    <div class="main-container">
      <button class="add" id="add"><i class="fas fa-plus"></i> Add note</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.1.0/marked.min.js"
      integrity="sha512-DZIC9m2IbFlio5GE2oKD6/veW6NXML5Cbo9FHnba7Q9R4OCPelWw9R5QpupcPPLSv0euhuRr+5JV5pWl3X3nSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
